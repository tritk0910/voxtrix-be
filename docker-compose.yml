version: '3.4'

services:
  api:
    image: voxtrix-be-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    env_file:
      - API/.env

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    environment:
      - REDIS_CONNECTION_STRING=redis:6379